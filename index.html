<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ad7f068a8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="form__wrapper">
        <div class="avatar__wrapper">
            <img width="54px" src="/assets/svgs/avatar.svg">
        </div>
        <div class="gretting__wrapper">
            <h1>Welcome</h1>
        </div>
        <div  class="input__wrapper">
            <div class="email__wrapper">
                <label for="email__input">Email</label>
                <i class="email__icon far fa-envelope"></i>
                <input id="email__input" type="text" placeholder="Type your email">
                <div class="line"></div>
            </div>
            <div class="password__wrapper">
                <label for="password__input">Password</label>
                <i class="password__icon fas fa-unlock-alt"></i>
                <input id="password__input" type="password" placeholder="Type your password">
                <div class="line"></div>
            </div>
            <div class="section__wrapper">
                <p class=".forgot">Forgot your password?</p>
                <button class="login__button">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
